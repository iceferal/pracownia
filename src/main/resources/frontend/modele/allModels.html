<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista modeli</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="UTF-8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>
<body>
<table id ="abc">
    <thead>
    <tr>
        <th>nazwa </th>
        <th>produkcja_od </th>
        <th>produkcja_do </th>
        <th>masa</th>

    </tr>
    </thead>
    <script>
        $(function () {
            $.get("http://localhost:8080/model", function(data) {
                console.log(data);
                $('#abc').DataTable({
                    data: data,
                    columns: [{data: 'nazwa'}, {data: 'produkcja_od'}, {data: 'produkcja_do'}, {data: 'masa'}]
                });
            });
        });
    </script>
</table>

</body>
</html>
